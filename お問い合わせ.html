<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>秋永動物病院</title>
  </head>
  <body>
    <header>
      <h1><img src="images/動物病院ロゴ.png" alt="動物病院ロゴ"></h1>
      <nav>
        <ul>
          <li><a href="index.html">ホーム</a></li>
          <li><a href="診療案内.html">診療案内</a></li>
          <li><a href="アクセス.html">アクセス</a></li>
          <li><a href="お問い合わせ.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <div>
      <main>
        <article>
          <h2>お問い合わせ</h2>
            <h3>お問い合わせフォーム（テストサイトですので何も送信されません！）</h3>
            
            <section class="formSec" id="formArea">
              <div class="innerWrap">
                <h2 class="ffJosefin"></h2>
                <form action="" method="">
                  <p>動物の種類</p>
                  <p class="attendRadio">
                    
                    <label><input type="radio" name="attend" value="犬" checked="checked">犬</label>
                    <label><input type="radio" name="attend" value="猫">猫</label>
                  </p>
                  <p>
                    お名前<input type="text" name="user_name">
                  </p>
                  <p>
                    メールアドレス<input type="email" name="user_mail">
                  </p>
                  <p>
                    飼育形態
                    <select name="user_type">
                      <option value="家飼い">家飼い</option>
                      <option value="野良">野良</option>
                      <option value="その他">その他</option>
                    </select>
                  </p>
                  <p class="allergyCheck">
                    お問い合わせ内容<br>
                    <label><input type="checkbox" name="allergy" value="去勢・避妊">去勢・避妊</label>
                    <label><input type="checkbox" name="allergy" value="ワクチン">ワクチン</label>
                    <label><input type="checkbox" name="allergy" value="治療">治療</label>
                    <label><input type="checkbox" name="allergy" value="その他">その他</label>
                  </p>
                  <p>
                    補足事項
                    <textarea name="message"></textarea>
                  </p>
                  <p class="submitBtn">
                    <input type="submit" value="送信" class="ffJosefin">
                  </p>
                </form>
              </div>
            </section>

        </article>
      </main>
      <aside>
        <nav class="Links">
          <h2>リンク</h2>
          <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="診療案内.html">診療案内</a></li>
            <li><a href="アクセス.html">アクセス</a></li>
            <li><a href="お問い合わせ.html">お問い合わせ</a></li>
          </ul>
        </nav>
        <p>
          <a href="#"><img src="images/サイドバナー.JPG" alt="サイドバナー"></a>
        </p>
      </aside>
    </div>

    </footer>
